<html>
<head>
    <meta charset="UTF-8">
    <link
        rel="stylesheet"
        href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"

</head>
<body>    
    <container>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" target="server-page" data-toggle="pill" role="tab"  aria-selected="true">Server</a>

                        <a class="nav-link" target="rules-page" data-toggle="pill" role="tab"  aria-selected="false">Rules</a>

                                </div>

<script id="session-template" type="text/x-custom-template">
    <div id={{nonce}} class="panel panel-default">
        <div class="panel-heading">
            Session 
            <button type="button" class="btn btn-danger" onclick="removeSession('{{nonce}}')">
                <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>
            </button>
        </div>
        <div class="panel-body">
            <div class="form-group row">
                <label for="hourOfDay" class="col-4 col-form-label">Hour of Day</label> 
                <div class="col-8">
                  <input id="hourOfDay" name="hourOfDay" type="text" class="form-control" value={{hourOfDay}}>
                </div>
              </div>
              <div class="form-group row">
                <label for="dayOfWeekend" class="col-4 col-form-label">Day of Weekend</label>

                </div>
              </div>

                <label for="timeMultiplier" class="col-4 col-form-label">Time Multiplier</label>

              </div>

                <label for="sessionDurationMinutes" class="col-4 col-form-label">Session Duration</label> 
                <div class="col-8">
                  <input id="sessionDurationMinutes" name="sessionDurationMinutes" type="text" class="form-control" value={{sessionDurationMinutes}} aria-describedby="sessionDurationMinutesHelpBlock"> 
                  <span id="sessionDurationMinutesHelpBlock" class="form-text text-muted">in minutes</span>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4">Session Type</label> 
                <div class="col-8">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="{{nonce}}_sessionType" id="{{nonce}}_sessionType_0" type="radio" class="custom-control-input" value="P" {{{setChecked "P" sessionType}}}> 
                    <label for="{{nonce}}_sessionType_0" class="custom-control-label">Practice</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="{{nonce}}_sessionType" id="{{nonce}}_sessionType_1" type="radio" class="custom-control-input" value="Q" {{{setChecked "Q" sessionType}}}> 
                    <label for="{{nonce}}_sessionType_1" class="custom-control-label">Qualifying</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="{{nonce}}_sessionType" id="{{nonce}}_sessionType_2" type="radio" class="custom-control-input" value="R" {{{setChecked "R" sessionType}}}> 
                    <label for="{{nonce}}_sessionType_2" class="custom-control-label">Race</label>
                  </div>
                </div>
              </div> 
        </div>
    </div>
</script>

<script>

    // ############# initialization #################
    window.$ = window.jquery = require("jquery");
    window.popper = require("popper.js");
    require("bootstrap");
    const fs = require("fs");
    const Handlebars = require("handlebars");
    require("./renderer.js");

    Handlebars.registerHelper ("setChecked", function (value, currentValue) {
        if ( value == currentValue ) {
        return "checked";
        } else {
        return "";
        }
    });

    const getDirectories = source =>
            fs.readdirSync(source, { withFileTypes: true })
                .filter(dirent => dirent.isDirectory())
                .map(dirent => dirent.name)

    // ############## track data ####################
    var tracks = [
        'monza',
        'brands_hatch',
        'spa',
        'misano',
        'paul_ricard',
        'zolder',
        'silverstone',
        'hungaroring',
        'nurburgring',
        'barcelona',
        'zandvoort',
        'monza_2019',
        'brands_hatch_2019',
        'spa_2019',
        'misano_2019',
        'paul_ricard_2019',
        'zolder_2019',
        'zandvoort_2019',
        'silverstone_2019',
        'hungaroring_2019',
        'nurburgring_2019',
        'barcelona_2019',
        'kyalami_2019',
        'mount_panorama_2019',
        'suzuka_2019',
        'laguna_seca_2019',
        'monza_2020',
        'brands_hatch_2020',
        'spa_2020',
        'misano_2020',
        'paul_ricard_2020',
        'zolder_2020',
        'zandvoort_2020',
        'silverstone_2020',
        'hungaroring_2020',
        'nurburgring_2020',
        'barcelona_2020',
        'kyalami_2020',
        'mount_panorama_2020',
        'suzuka_2020',
        'laguna_seca_2020',
        'imola_2020'
    ]

    window.onload = function(){
        // add valid track options to dropdown
        $.each(tracks, function (i, track) {
            $('#track').append($('<option>', { 
                value: track,
                text : track 
            }));
        });

        // populate config select
        updateConfigSelect();

        // load currently active config
        loadConfig('./cfg');
    }

    // ################### config IO ##########################

    function updateConfigSelect(){
        let dirs = getDirectories('./templates');


        $.each(dirs, function (i, dir) {
            $('#config_select').append($('<option>', { 
                value: dir,
                text : dir 
            }));
        });
    }

    function readCfg(path){
        let x = fs.readFileSync(path, 'ucs2');
        x = x.substr(1, x.length-1)
        return JSON.parse(x)
    };

    function setCfg(data){
        for (const [key, value] of Object.entries(data)) {
            //handle inputs, ranges and checkboxes
            let target = $('#' + key);

            if (target.length == 0)
            {
                // this is a radio group
                $("input[value = '" + value + "']").click();
            }
            else if (target.attr('type') === 'range'){
                $('#' + key).val(value);      
            }
            else if (target.attr('type') === 'text')
            {
                $('#' + key).val(value);
            }
            else if (target.attr('type') === 'checkbox')
            {
                target.prop("checked", value)
            }
            else if (target.attr('type') === 'select')
            {
                $('#' + key).val(value);
            }
            else
            {
                alert("Unhandled input type: " + key)
            }
        }
    };

    function addSessions(sessions)
    {
        for (session of sessions){
            var template = $('#session-template').html();
            var templateScript = Handlebars.compile(template);

            // generate random ID prefix to avoid collision
            let r = Math.random().toString(36).substring(7);
            session['nonce'] = r;
            var html = templateScript(session);
            $('#sessionContainer').append(html);
        }
    }

    function removeSession(session_id){
        console.log(session_id);
        $('#' + session_id).remove();
    }

    function loadConfig(configdir){
        // read general server settings
        let server_settings = readCfg(configdir + '/settings.json')
        console.log(server_settings);
        setCfg(server_settings);

        // read technical server settings
        let server_config = readCfg(configdir + '/configuration.json')
        console.log(server_config);
        setCfg(server_config);

        // read pitstop
        let pitstop_config = readCfg(configdir + '/eventRules.json')
        console.log(pitstop_config);
        setCfg(pitstop_config);

        // read assist rules
        let assist_config = readCfg(configdir + '/assistRules.json')
        console.log(assist_config);
        setCfg(assist_config);

        // read event settings
        let event_config = readCfg(configdir + '/event.json')
        console.log(event_config);

        if ('sessions' in event_config){
            addSessions(event_config['sessions']);
            delete event_config.sessions;
        }

        setCfg(event_config);
    }

    function writeConfigJSON(config_name, file_name, data)
    {
        // data is in format [{'name': ..., 'value': ...}], so restructure
        
        data = JSON.stringify(data);
        fs.writeFileSync('./templates/' + config_name + '/' + file_name, data,  'ucs2');
    }

    function saveConfig() {
        //TODO: Figure out how to save new configs
        let config_name = $('#config_select').val();

        let server_config = $('#server-form').serializeArray();
        writeConfigJSON(config_name, 'settings.json', server_config);

        let technical_config = $('#configuration-form').serializeArray();
        writeConfigJSON(config_name, 'configuration.json', technical_config);

        let eventrules = $('#eventrules-form').serializeArray();
        writeConfigJSON(config_name, 'eventRules.json', eventrules);

        let assistrules = $('#assistrules-form').serializeArray();
        writeConfigJSON(config_name, 'assistRules.json', assistrules);

        // event settings are a bit more complicated
        let event = $('#assistrules-form').serializeArray();
        writeConfigJSON(config_name, 'event.json', event);
    }

    $('#start-server-button').on('click', function(event) {

            $('#log-area').val($('#log-area').val() + data);
        });

        serverhandle.stderr.on('data', (data) => {

        });
